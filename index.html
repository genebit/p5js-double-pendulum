<!DOCTYPE html>
<html lang="en">

<head>
    <title>P5JS - Double Pendulum</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="/sketch.js"></script>
</head>

<body>
    <div class="content">
        <div class="row">
            <div class="offset-6 col-md-6">
                <h2>Double Pendulum</h2>
                <p style="text-align: justify;">A Double Pendulum is a pendulum with another pendulum attached to its end.</p>
                
                <br>
                <h5>Ball A</h5>
                
                <table id="ball-1" class="table table-sm">
                    <tbody>
                        <tr>
                            <td><a>Mass</a></td>
                            <td><input class="slider" type="range"></td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><a>Length</a></td>
                            <td><input class="slider" type="range"></td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
                
                <br>
                <h5>Ball B</h5>

                <table id="ball-2" class="table table-sm">
                    <tbody>
                        <tr>
                            <td><a>Mass</a></td>
                            <td><input class="slider" type="range"></td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><a>Length</a></td>
                            <td><input class="slider" type="range"></td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>

                <br>
                <table id="others" class="table table-sm">
                    <tbody>
                        <tr>
                            <td><a>Gravity</a></td>
                            <td><input class="slider" type="range"></td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><a>Damping</a></td>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
