<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"">
    <script src=" /libraries/p5.min.js">
    </script>
    <script src="/libraries/p5.sound.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="content" class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6" style="background-color: aqua;">
            <h2>Double Pendulum</h2>
            <p style="text-align: justify;">A Double Pendulum is a pendulum with another pendulum attached to its
                end.</p>
            <br>
            <h5>Ball A</h5>

            <table id="ball-1" class="table table-sm">
                <tbody>
                    <tr>
                        <td><a>Mass</a></td>
                        <td><input id="ball-1-mass" type="range" min="10" max="60" step="1" value="10"></td>
                        <td><a id="ball-1-mass-val">0</a></td>
                    </tr>
                    <tr>
                        <td><a>Length</a></td>
                        <td><input id="ball-1-length" type="range" min="50" max="200" step="1" value="100"></td>
                        <td><a id="ball-1-length-val">0</a></td>
                    </tr>
                </tbody>
            </table>

            <br>
            <h5>Ball B</h5>

            <table id="ball-2" class="table table-sm">
                <tbody>
                    <tr>
                        <td><a>Mass</a></td>
                        <td><input id="ball-2-mass" type="range" min="10" max="60" step="1" value="15"></td>
                        <td><a id="ball-2-mass-val">0</a></td>
                    </tr>
                    <tr>
                        <td><a>Length</a></td>
                        <td><input id="ball-2-length" type="range" min="50" max="300" step="1" value="100"></td>
                        <td><a id="ball-2-length-val">0</a></td>
                    </tr>
                </tbody>
            </table>

            <br>
            <h5>Other</h5>
            <table id="others" class="table table-sm">
                <tbody>
                    <tr>
                        <td><a>Gravity</a></td>
                        <td><input id="gravity" type="range" min="0" max="1" step="0.1" value="1"></td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td><a>Damping</a></td>
                        <td>
                            <div class="form-check form-switch">
                                <input id="damping" class="form-check-input" type="checkbox" checked>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><a>Show Trails</a></td>
                        <td>
                            <div class="form-check form-switch">
                                <input id="trails" class="form-check-input" type="checkbox" checked>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><a>Trail Color</a></td>
                        <td>
                            <input id="colors" type="color" value="#0075FF"
                                style="padding: 5px 5px 5px 5px; border-radius: 5px;">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
</body>

</html>
