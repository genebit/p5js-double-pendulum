<!DOCTYPE html>
<html lang="en">

<head>
    <title>P5JS - Double Pendulum</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-6 offset-md-6">
            <div class="card">
                <div class="m-4">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Double Pendulum</h2>
                            <p style="text-align: justify;">
                                A Double Pendulum is a pendulum with another pendulum attached to its end.
                            </p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12"><h5>Ball A</h5></div>
                        
                        <div class="col-md-2"><a>Mass</a></div>
                        <div class="col-md-10"><input id="ball-1-mass" type="range" min="10" max="60" step="1" value="10"></div>
                        
                        <div class="col-md-2"><a>Length</a></div>
                        <div class="col-md-10"><input id="ball-1-length" type="range" min="50" max="200" step="1" value="100"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12"><h5>Ball B</h5></div>

                        <div class="col-md-2">Mass</div>
                        <div  class="col-md-10"><input id="ball-2-mass" type="range" min="10" max="60" step="1" value="15"></div>

                        <div class="col-md-2">Length</div>
                        <div  class="col-md-10"><input id="ball-2-length" type="range" min="50" max="300" step="1" value="100"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12"><h5>Others</h5></div>

                        <div class="col-md-2"><a>Gravity</a></div>
                        <div class="col-md-10"><input id="gravity" type="range" min="0" max="1" step="0.1" value="1"></div>
                        
                        <div class="col-md-2"><a>Damping</a></div>
                        <div class="col-md-10">
                            <div class="form-check form-switch">
                                <input id="damping" class="form-check-input" type="checkbox" checked> 
                            </div>
                        </div>

                        <div class="col-md-2"><a>Show Trails</a></div>
                        <div class="col-md-10">
                            <div class="form-check form-switch">
                                <input id="trails" class="form-check-input" type="checkbox" checked>
                            </div>
                        </div>

                        <div class="col-md-2"><a>Trail Color</a></div>
                        <div class="col-md-10">
                            <input id="colors" type="color" value="#0075FF" style="padding: 5px 5px 5px 5px; border-radius: 5px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
